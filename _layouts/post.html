---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

<ul class="posts">
  {% for post in site.related_posts %}

  <li><span>{{ post.date | date_to_string  }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %} 

</ul>
